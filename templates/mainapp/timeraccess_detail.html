{% extends "mainapp/layouts/sidebar_layout.html" %}

    {% block head_title %}TimerAccess Details{% endblock %}

    {% block main_content %}
    <div class="container">
        <h2 class="h2">TimerAccess Details</h2>

        <div class="card">
            <div class="card-body">
                
                <div class="row mb-2">
                    <div class="col-4"><strong>Timer:</strong></div>
                    <div class="col-8">{{ timeraccess.timer }}</div>
                </div> 
                <div class="row mb-2">
                    <div class="col-4"><strong>User:</strong></div>
                    <div class="col-8">{{ timeraccess.user }}</div>
                </div> 
                <div class="row mb-2">
                    <div class="col-4"><strong>Access Type:</strong></div>
                    <div class="col-8">{{ timeraccess.access_type }}</div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="{% url 'timeraccess_update' timeraccess.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'timeraccess_delete' timeraccess.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'timeraccess_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
    {% endblock %}
